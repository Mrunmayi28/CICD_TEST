name: Trigger Jenkins Job

on:
  push:
    branches:
      - Jenkins

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        uses: appleboy/jenkins-action@v0.0.2
        with:
          url: 'https://localhost:8080'
          user: 'Mrunmayi'
          token: ${{ secrets.JENKINS_TOKEN }}
